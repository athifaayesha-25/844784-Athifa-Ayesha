<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EmployeeDataBase</title>
</head>
<body>

<form action=businessLogic method = "POST" style="position: absolute;left: 40%;margin-top: 2% " >
<H1>Employee Data Entry</H1>
<table style="border: solid 5px; border-radius:10px ;border-color:teal ;">
<tr><td>Employee Name:</td>
<td><input type = "text" name = "name" required="required"/></td></tr>


<tr><td>Employee Phone:</td>
<td><input type = "text" name = "phone" /></td></tr>



</table>

<input type="submit" style="border-radius: 40%;background-color:green ;color: white; position: absolute;left: 35%; " value="Submit Record"/>

<input type="reset" style="border-radius: 40%;background-color:maroon ;color: white;position: absolute;left: 72%;" value="Clear Form" />

</form>

<form action=businessLogic method = "GET" style="position: absolute;left: 41%;margin-top: 15% " >
<H1>Search An Employee</H1>
<table style="border: solid 5px; border-radius:10px ;border-color:teal ;">
<tr><td>By Name:</td>
<td><input type = "text" name = "searchname" /></td></tr>


<tr><td>By Phone:</td>
<td><input type = "text" name = "searchphone" /></td></tr>



</table>

<input type="submit" style="border-radius: 40%;background-color:green ;color: white; position: absolute;left: 25%; " value="Search Record"/>

<input type="reset" style="border-radius: 40%;background-color:maroon ;color: white;position: absolute;left: 63%;" value="Clear Entries" />

</form>


<form action=DeleteData method = "GET" style="position: absolute;left: 41%;margin-top: 30% " >
<H1>Delete a Record</H1>
<table style="border: solid 5px; border-radius:10px ;border-color:teal ;">
<tr><td>By Name:</td>
<td><input type = "text" name = "deletename" /></td></tr>




</table>

<input type="submit" style="border-radius: 40%;background-color:red ;color: white; position: absolute;left: 16%; " value="Remove Record"/>

<input type="reset" style="border-radius: 40%;background-color:green ;color: white;position: absolute;left: 63%;" value="Clear Entries" />

</form>





</body>
