<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
ul {
  list-style: none;
}

ul li::before {
  content: "\2022";
  color: green;
  font-weight: bold;
  display: inline-block; 
  width: 1em;
  margin-left: -1em;
}
</style>
</head>
<body>

<h2>Change Bullet Color of List Items</h2>

<ul>
  <li>apple</li>
  <li>dog</li>
  <li>chair</li>
  <li>bat</li>
</ul>

</body>
</html>
