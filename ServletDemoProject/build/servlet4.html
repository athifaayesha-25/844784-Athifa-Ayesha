<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form</title>
</head>
<body>
<form action="Servlet3" method=post>
UserName<input type="text" name="u1"><br>
Password<input type="password" name="p1"><br>
Language:
<input type="checkbox" name="cl" value="English">English
<input type="checkbox" name="cl" value="Tamil">Tamil
<input type="checkbox" name="cl" value="Hindi">Hindi
<input type="checkbox" name="cl" value="Malayalam">Malayalam<br>

Gender;
<input type="radio" name="r1" value="M">Male
<input type="radio" name="r1" value="F">Female

Qualification:
<select name="s1" multiple>
<option value="M.C.A">M.C.A</option>
<option value="M.B.A">M.B.A</option>
<option value="M.SC">M.SC</option>
<option value="M.E">M.E</option>
<option value="M.B.B.S">M.B.B.S</option>
</select>
<input type="submit" value="Signin">
<input type="reset" value="clear">


</form>

</body>
</html>
